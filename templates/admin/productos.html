{% extends 'base.html' %}{% block content %}<h3>Productos</h3><form method='post' class='row g-2 mb-3'><div class='col-md-3'><select name='categoria_id' class='form-select'>{% for c in cats %}<option value='{{c.id}}'>{{c.nombre}}</option>{% endfor %}</select></div><div class='col-md-3'><input name='nombre' class='form-control' placeholder='Nombre' required></div><div class='col-md-3'><input name='descripcion' class='form-control' placeholder='Descripción'></div><div class='col-md-2'><input name='precio' type='number' step='0.01' min='0' class='form-control' placeholder='Precio' required></div><div class='col-md-1'><button class='btn btn-success w-100'>Guardar</button></div></form><table class='table table-dark table-sm'><thead><tr><th>ID</th><th>Nombre</th><th>Categoría</th><th>Precio</th></tr></thead><tbody>{% for p in prods %}<tr><td>{{ p.id }}</td><td>{{ p.nombre }}</td><td>{{ p.categoria.nombre }}</td><td>${{ '%.2f'|format(p.precio) }}</td></tr>{% endfor %}</tbody></table>{% endblock %}
