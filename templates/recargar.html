{% extends 'base.html' %}{% block content %}<h3>Recargar saldo</h3><form method='post' class='mt-3'><div class='mb-3'><label>Monto (MXN)</label><input name='monto' type='number' min='1' step='0.01' class='form-control' required></div><div class='mb-3'><label>Método</label><select name='metodo' class='form-select'><option value='binance'>Binance Pay</option><option value='btc'>Bitcoin</option><option value='ltc'>Litecoin</option><option value='oxxo'>OXXO QR</option></select></div><div class='mb-3'><label>Comprobante URL (opcional)</label><input name='comprobante_url' class='form-control' placeholder='https://...'></div><button class='btn btn-success'>Enviar solicitud</button></form><div class='alert alert-info mt-4'><b>Instrucciones:</b> paga por el método elegido y luego envía el comprobante por WhatsApp al admin (botón en la parte superior).</div>{% endblock %}
